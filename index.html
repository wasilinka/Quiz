<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <form>
        <div class="one">
            <label>1. Какой стране принадлежат Канарские острова?</label>
            <input type="radio" name="question1">Италия
            <input type="radio" name="question1" id="answer1">Испания
            <input type="radio" name="question1">Великобритания
            <input type="radio" name="question1" id="answer1">Голландия
        </div>
        <div class="two">
            <label>2. Какая самая маленькая страна в мире?</label>
            <input type="radio" name="question2">Монако
            <input type="radio" name="question2" id="answer2">Ватикан
            <input type="radio" name="question2">Лихтенштейн
            <input type="radio" name="question2">Сан-Марино
        </div>
        <div class="three">
            <label>3. Какому государству принадлежит самый большой в мире остров Гренландия?</label>
            <input type="radio" name="question3">Швеция
            <input type="radio" name="question3">Исландия
            <input type="radio" name="question3" id="answer3">Дания
            <input type="radio" name="question3">Норвегия
        </div>
        <div class="four">
            <label>4. Какое государство называют «Страной утренней свежести»?</label>
            <input type="radio" name="question4">Япония
            <input type="radio" name="question4">Китай
            <input type="radio" name="question4">Вьетнам
            <input type="radio" name="question4" id="answer4">Южная Корея
        </div>
        <div class="five">
            <label>5. Какое государство часто называют «страной ветряных мельниц»?</label>
            <input type="radio" name="question5">США
            <input type="radio" name="question5">Швейцария
            <input type="radio" name="question5" id="answer5">Нидерланды
            <input type="radio" name="question5">Венесуэла
        </div>
        <button type="submit" class="btn">Отправить ответы</button>
        <p id="schow"></p>
    </form>
    
<script src="script.js"></script>
</body>
</html>
